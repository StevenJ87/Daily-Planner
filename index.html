<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--9 AM-->
      <div id="9AM" class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">09 AM</span>
        </div>
        <textarea class="form col-sm-10" name="09" id="exampleFormControlTextarea1" rows="5"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary fa fa-archive" type="button" id="button-addon2"></button>
        </div>
      </div>

      <!--10 AM-->
      <div id="10AM" class="input-group input-group-lg">
        <div class="input-group-prepend">

      </div>

          <span class="input-group-text" id="inputGroup-sizing-lg">02 PM</span>
